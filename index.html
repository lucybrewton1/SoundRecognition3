<html>
    <head>
        <title>Sound Recognition</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <body>
        <div class="header">
                <h2>Sound Controlled Animals</h2>
                <p>Note: Play different animal sounds like barking or meowing</p>

            <center>
                <button class="btn btn-danger" onclick="startRecognition()">START</button>
                <h3 id="identify">I can hear - </h3>
